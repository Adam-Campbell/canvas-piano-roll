<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.scss" />
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="toolbar-container">

            <label for="quantize-select">Quantize value</label>
            <select id="quantize-select">
                <option value="32t">32t</option>
                <option value="32n">32n</option>
                <option value="16t">16t</option>
                <option value="16n" selected>16n</option>
                <option value="8t">8t</option>
                <option value="8n">8n</option>
                <option value="4t">4t</option>
                <option value="4n">4n</option>
                <option value="2t">2t</option>
                <option value="2n">2n</option>
                <option value="1m">1m</option>
            </select>

            <label for="note-duration-select">Note duration</label>
            <select id="note-duration-select">
                <option value="32t">32t</option>
                <option value="32n">32n</option>
                <option value="16t">16t</option>
                <option value="16n" selected>16n</option>
                <option value="8t">8t</option>
                <option value="8n">8n</option>
                <option value="4t">4t</option>
                <option value="4n">4n</option>
                <option value="2t">2t</option>
                <option value="2n">2n</option>
                <option value="1m">1m</option>
            </select>

            <label for="tool-type-cursor">Cursor</label>
            <input id="tool-type-cursor" type="radio" name="tool-type" value="cursor" checked />
            <label for="tool-type-pencil">Pencil</label>
            <input id="tool-type-pencil" type="radio" name="tool-type" value="pencil" />
            <label for="tool-type-marquee">Marquee</label>
            <input id="tool-type-marquee" type="radio" name="tool-type" value="marquee" />

            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>

            <button id="undo-button">Undo</button>
            <button id="redo-button">Redo</button>
            <button id="cut-button">Cut</button>
            <button id="copy-button">Copy</button>
            <button id="paste-button">Paste</button>

            <label for="scale-key-select">Key</label>
            <select id="scale-key-select">
                <option selected value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>

            <label for"scale-type-select">Scale Type</label>
            <select id="scale-type-select">
                <optgroup label="5 Note">
                    <option value="major pentatonic">Major Pentatonic</option>
                    <option value="minor pentatonic">Minor Pentatonic</option>
                    <option value="ionian pentatonic">Ionian Pentatonic</option>
                    <option value="lydian pentatonic">Lydian Pentatonic</option>
                    <option value="locrian pentatonic">Locrian Pentatonic</option>
                    <option value="egyptian">Egyptian</option>
                    <option value="pelog">Pelog</option>
                    <option value="kumoijoshi">Kumoijoshi</option>
                    <option value="hirajoshi">Hirajoshi</option>
                    <option value="iwato">Iwato</option>
                    <option value="in-sen">In-Sen</option>
                </optgroup>
                <optgroup label="6 Note">
                    <option value="major blues">Major Blues</option>
                    <option value="minor blues">Minor Blues</option>
                    <option value="minor hexatonic">Minor Hexatonic</option>
                    <option value="augmented">Augmented</option>
                    <option value="prometheus">Prometheus</option>
                </optgroup>
                <optgroup label="7 Note">
                    <option selected value="major">Major</option>
                    <option value="minor">Minor</option>
                    <option value="locrian">Locrian</option>
                    <option value="locrian major">Locrian Major</option>
                    <option value="harmonic minor">Harmonic Minor</option>
                    <option value="harmonic major">Harmonic Major</option>
                    <option value="lydian">Lydian</option>
                    <option value="lydian minor">Lydian Minor</option>
                    <option value="lydian augmented">Lydian Augmented</option>
                    <option value="lydian diminished">Lydian Diminished</option>
                    <option value="melodic minor">Melodic Minor</option>
                    <option value="oriental">Oriental</option>
                    <option value="mixolydian">Mixolydian</option>
                    <option value="enigmatic">Enigmatic</option>
                    <option value="persian">Persian</option>
                </optgroup>
                <optgroup label="8 Note">
                    <option value="bebop">Bebop</option>
                    <option value="bebop minor">Bebop Minor</option>
                    <option value="bebop major">Bebop Major</option>
                    <option value="bebop locrian">Bebop Locrian</option>
                </optgroup> 
            </select>

            <label for="display-scale-toggle">Show Scale Highlighting</label>
            <input id="display-scale-toggle" type="checkbox" />

            <label for="chord-type-select">Chord Type</label>
            <select id="chord-type-select">
                <optgroup label="Major">
                    <option selected value="major">Major</option>
                    <option value="major seventh">Major Seventh</option>
                    <option value="major ninth">Major Ninth</option>
                    <option value="major thirteenth">Major Thirteenth</option>
                    <option value="sixth">Sixth</option>
                    <option value="sixth/ninth">Six/Ninth</option>
                    <option value="lydian">Lydian</option>
                    <option value="major seventh b6">Major Seventh flat Six</option>
                </optgroup>
                <optgroup label="Minor">
                    <option value="minor">Minor</option>
                    <option value="minor seventh">Minor Seventh</option>
                    <option value="minor/major seventh">Minor/Major Seventh</option>
                    <option value="minor sixth">Minor Sixth</option>
                    <option value="minor ninth">Minor Ninth</option>
                    <option value="minor eleventh">Minor Eleventh</option>
                    <option value="minor thirteenth">Minor Thirteenth</option>
                    <option value="diminished">Diminished</option>
                    <option value="diminished seventh">Diminished Seventh</option>
                    <option value="half-diminished">Half-Diminished</option>
                </optgroup>
                <optgroup label="Dominant/Seventh">
                    <option value="dominant seventh">Dominant Seventh</option>
                    <option value="dominant ninth">Dominant Ninth</option>
                    <option value="dominant thirteenth">Dominant Thirteenth</option>
                    <option value="lydian dominant seventh">Lydian Dominant Seventh</option>
                    <option value="dominant b9">Dominant flat Nine</option>
                    <option value="dominant #9">Dominant sharp Nine</option>
                    <option value="altered">Altered</option>
                    <option value="suspended 4th">Suspended Fourth</option>
                    <option value="suspended 2nd">Suspended Second</option>
                    <option value="suspended 4th seventh">Suspended Fourth Seventh</option>
                    <option value="eleventh">Eleventh</option>
                    <option value="suspended 4th b9">Suspsended Fourth flat Nine</option>
                    <option value="fifth">Fifth</option>
                    <option value="augmented">Augmented</option>
                    <option value="augmented seventh">Augmented Seventh</option>
                    <option value="major #11 (lydian)">Major sharp Eleven</option>
                </optgroup>
            </select>
        </div>
        <div id="canvas-container" tabindex="0"></div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
